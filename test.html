<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" href="./assets/css/test.css" />
    <title>Weather Dashboard</title>
  </head>

  <body class="flex-column min-100-vh">
    <main class="flex-row justify-space-between">
      <div class="col-12 col-md-4">
        <div class="card">
          <h3 class="card-header text-uppercase">Search For a City:</h3>
          <label class="form-label" for="cty">City</label>
          <input
            name="city"
            id="city"
            type="text"
            autofocus=""
            class="form-input"
          />
          <button class="btn" onclick="searchHistory()">Search</button>
        </div>
      </div>

      <div id="cityWeather" class="col-12 col-md-8">
        <div id="currentWeather">
          <h2 id="cityName" class="subtitle">
            <span id="repo-search-term"></span>
          </h2>
          <div id="repos-container" class="list-group"></div>
        </div>
        <div style="display: none" id="fivedayforecast">
          <h2>5-day Forecast:</h2>
          <div class="row">
            <div class="column">
              <div id="card1" class="card">
                <h3 id="card1Title"></h3>
                <img id="icon1" />
                <p id="temp1">Temp:</p>
                <p id="wind1">Wind:</p>
                <p id="humidity1">Humidity:</p>
              </div>
            </div>

            <div class="column">
              <div id="card2" class="card">
                <h3 id="card2Title"></h3>
                <img id="icon2" />
                <p id="temp2">Temp:</p>
                <p id="wind2">Wind:</p>
                <p id="humidity2">Humidity:</p>
              </div>
            </div>

            <div class="column">
              <div id="card3" class="card">
                <h3 id="card3Title"></h3>
                <img id="icon3" />
                <p id="temp3">Temp:</p>
                <p id="wind3">Wind:</p>
                <p id="humidity3">Humidity:</p>
              </div>
            </div>

            <div class="column">
              <div id="card4" class="card">
                <h3 id="card4Title"></h3>
                <img id="icon4" />
                <p id="temp4">Temp:</p>
                <p id="wind4">Wind:</p>
                <p id="humidity4">Humidity:</p>
              </div>
            </div>

            <div class="column">
              <div id="card5" class="card">
                <h3 id="card5Title"></h3>
                <img id="icon5" />
                <p id="temp5">Temp:</p>
                <p id="wind5">Wind:</p>
                <p id="humidity5">Humidity:</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./assets/js/test.js"></script>
  </body>
</html>

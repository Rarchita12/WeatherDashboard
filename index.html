<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
  </head>

  <body class="flex-column min-100-vh">
    <header class="hero">
      <h1 class="app-title"><i></i> Weather Dashboard</h1>
    </header>

    <main class="flex-row justify-space-between">
      <div class="col-12 col-md-4">
        <div class="card">
          <h3 class="card-header text-uppercase">Search For a City:</h3>

          <label class="form-label" for="cty">City</label>
          <input
            name="city"
            id="city"
            type="text"
            autofocus="true"
            class="form-input"
          />
          <button class="btn" onclick="searchHistory()">Search</button>
        </div>

        <div class="card">
          <h3 class="card-header text-uppercase">Search History</h3>
          <div id="city-buttons" class="card-body"></div>
        </div>
      </div>

      <div id="cityWeather" class="col-12 col-md-8">
        <div id="currentWeather">
          <h2 id="cityName" class="subtitle">
            <span id="repo-search-term"></span>
          </h2>
          <div id="repos-container" class="list-group"></div>
        </div>
        <br />
        <div id="fivedayforecast" style="display: none" >
          <h2 id="fivedayTitle">5-day Forecast: </h2>
            <div class="row">
              <div class="column">
                <div id="card1" class="cardWeather">
                  <h3 style="color:white" id="card1Title"></h3>
                  <img id="icon1" />
                  <p id="temp1">Temp:</p>
                  <p id="wind1">Wind:</p>
                  <p id="humidity1">Humidity:</p>
                </div>
              </div>

              <div class="column">
                <div id="card2" class="cardWeather">
                  <h3 style="color:white" id="card2Title"></h3>
                  <img id="icon2" />
                  <p id="temp2">Temp:</p>
                  <p id="wind2">Wind:</p>
                  <p id="humidity2">Humidity:</p>
                </div>
              </div>

              <div class="column">
                <div id="card3" class="cardWeather">
                  <h3 style="color:white" id="card3Title"></h3>
                  <img id="icon3" />
                  <p id="temp3">Temp:</p>
                  <p id="wind3">Wind:</p>
                  <p id="humidity3">Humidity:</p>
                </div>
              </div>

              <div class="column">
                <div id="card4" class="cardWeather">
                  <h3 style="color:white" id="card4Title"></h3>
                  <img id="icon4" />
                  <p id="temp4">Temp:</p>
                  <p id="wind4">Wind:</p>
                  <p id="humidity4">Humidity:</p>
                </div>
              </div>

              <div class="column">
                <div  id="card5" class="cardWeather">
                  <h3 style="color:white" id="card5Title"></h3>
                  <img id="icon5" />
                  <p id="temp5">Temp:</p>
                  <p id="wind5">Wind:</p>
                  <p id="humidity5">Humidity:</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.1/moment.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.16/moment-timezone-with-data.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>

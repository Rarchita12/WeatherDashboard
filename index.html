<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
  </head>

  <body class="flex-column min-100-vh">
    <header class="hero">
      <h1 class="app-title"><i></i> Weather Dashboard</h1>
    </header>

    <main class="flex-row justify-space-between">
      <div class="col-12 col-md-4">
        <div class="card">
          <h3 class="card-header text-uppercase">Search For a City:</h3>

          <label class="form-label" for="cty">City</label>
          <input
            name="city"
            id="city"
            type="text"
            autofocus="true"
            class="form-input"
          />
          <button class="btn" onclick="searchHistory()">Search</button>
        </div>

        <div class="card">
          <h3 class="card-header text-uppercase">Search History</h3>
          <div id="city-buttons" class="card-body"></div>
        </div>
      </div>

      <div class="col-12 col-md-8">
        <h2 class="subtitle">
          Showing Repositories for: <span id="repo-search-term"></span>
        </h2>
        <div id="repos-container" class="list-group"></div>
      </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
